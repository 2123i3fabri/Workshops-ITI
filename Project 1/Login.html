<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tico Rides - Login</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container login-container"> <!-- Agregada la clase .login-container -->
        <header>
            <h1>Tico Rides</h1>
            <a href="Register.html" class="register-link">Registro</a>
        </header>
        
        <main class="main">
            <div class="search-container"> 
                <input type="text" placeholder="De dónde quieres partir">
                <input type="text" placeholder="A dónde quieres ir">
                <button class="search-button">Buscar mi ride</button>
            </div>
            
            <div class="taxi-container"> 
                <h2>Taxistas Disponibles</h2>
                <div class="taxi"> 
                    <h3>Nombre del Taxista</h3>
                    <p>Lugar de inicio</p>
                    <p>Detalles del ride</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
